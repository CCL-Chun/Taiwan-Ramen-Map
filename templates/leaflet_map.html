<!DOCTYPE html>
<html>
<head>
    <title>Taiwan Ramen Map</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <link rel="stylesheet" href="static/map.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div id="map"></div>
    <div id="instructions-wrapper">
        <div id="main-instructions-container" class="instructions-container"></div>
        <div id="youbike-instructions-container" class="instructions-container"></div>
    </div>

    <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
            <img class="ramen-image" alt="Base64 Image">
            <h3 class="offcanvas-title" id="offcanvasScrollingLabel">Details</h3>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="ramen-features"></div>
            <br>
            <div class="official-site"></div>
            <div class="address"></div>
            <div class="open-time"></div>
            <div class="overall-rating"></div>
            <br>
            <div class="recommend">
                麵友推薦:
                <div class="ramen-recommend"></div>
            </div>
            <div class="google-maps"></div>
            <br>
            <h5>現場即時回報</h5>
            <form id="emit" action='#'>
                <textarea name="emit_data" id="emit_data" placeholder="Enter your message here..." cols="30" rows="5"></textarea>
                <input type="submit" value="Run">
            </form>
            <div id='log'></div>
        </div>
    </div>
  


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin="">
    </script>
    <script src="static/map_control.js"></script>
</body>
</html>
