<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Server Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .message {
            font-size: 24px;
            color: #ff0000;
        }
        .redirect {
            font-size: 20px;
            color: #0000ff;
        }
    </style>
</head>
<body>
    <div class="message">An unexpected error occurred. Please try again later.</div>
    <div class="redirect">You will be redirected to the main page in 5 seconds...</div>
    <script>
        setTimeout(function(){
            window.location.href = "/";
        }, 5000);
    </script>
</body>
</html>
